name: Project Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Knip (dead code analysis)
        run: npm run knip

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:run

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run format
